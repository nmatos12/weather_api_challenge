<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container row p-2 m-2">
        <section class="col-sm-12 col-md-9 order-md-2">
            <div class="col-12 currentWeather p-0">
                <div class="d-flex cityName">
                    <h2 id="city"></h2>
                    <h3 id="date"></h3>
                    <img id="weather-icon" />
                </div>
                <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
                <p class="pl-2">Wind: <span id="wind"></span> MPH</p>
                <p class="pl-2">Humidity: <span id="humidity"></span >%</p>
            </div>

            <div class="col-12 fiveDay">
                <h2>5 Day Forecast</h2>
                <div class="row">
                    <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center card-container">
                        <div class="card day-0 m-0">
                            <div class="card-body p-1">
                                <p class="card-title">Day 1</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F</p>
                                <p class="card-subtitle mb-2 text-muted">Wind: <span class="fiveDay-humid"></span>MPH</p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center card-container">
                        <div class="card day-1 m-0">
                            <div class="card-body p-1">
                                <p class="card-title">Day 2</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F</p>
                                <p class="card-subtitle mb-2 text-muted">Wind: <span class="fiveDay-humid"></span>MPH</p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center card-container">
                        <div class="card day-2 m-0">
                            <div class="card-body p-1">
                                <p class="card-title">Day 3</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F</p>
                                <p class="card-subtitle mb-2 text-muted">Wind: <span class="fiveDay-humid"></span>MPH</p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center card-container">
                        <div class="card day-3 m-0">
                            <div class="card-body p-1">
                                <p class="card-title">Day 4</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F</p>
                                <p class="card-subtitle mb-2 text-muted">Wind: <span class="fiveDay-humid"></span>MPH</p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center card-container">
                        <div class="card day-4 m-0">
                            <div class="card-body p-1">
                                <p class="card-title">Day 5</p>
                                <img class="fiveDay-img mb-2" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F</p>
                                <p class="card-subtitle mb-2 text-muted">Wind: <span class="fiveDay-humid"></span>MPH</p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </section>           

        <aside class="col-sm-12 col-md-3 left-panel order-md-1">
            <form class="row mt-3">
                <div class="form-group col-sm-12">
                    <label for="city-input">Search for a City:</label>
                    <input type="text" placeholder="City" class="form-control" id="city-input">
                </div>
                <div class="col-auto">
                    <button type=" submit" id="search-btn" class="mt-2">Search</button>
                </div>
            </form>

            <section class="row recent-searches mt-3">
                <div class="col-sm-12">
                    <h2>Recent searches:</h2>
                </div>
            </section>
            
            <section class="row cityList my-0">
            </section>
        </aside>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>

</html>
